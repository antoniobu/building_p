{% extends 'base.html' %}

{% block title %}
  {{ product.name }}
{% endblock %}
{% block content %}
  <div class="col-2">
    <h1>{{ product.name }}</h1>
    <h2>{{ product.price }}</h2>

    <div class="quantity-container">
      <h3>Бажана кількість:</h3>
      <input type="number" value="1" />
    </div>

    <a href="" class="btn">Замовити</a>
    <h3>
      Опис:
      <i class="fa fa-indent"></i>
    </h3>
    <br />
    <p>{{ product.description }}</p>
  </div>
{% endblock %}
