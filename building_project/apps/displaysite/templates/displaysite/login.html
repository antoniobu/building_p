{% extends 'base.html' %}
{% block title %}
  Логін
{% endblock %}
{% block content %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .account-page {
      padding: 50px 0;
      background: radial-gradient(circle at center, #0b4e9a, #021f3f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container1 {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    .col-2 {
      flex: 1;
      margin: 10px;
      text-align: center;
    }
    
    .form-container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .form-btn span {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    input[type='text'],
    input[type='password'] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    
    button.btn {
      padding: 10px;
      background-color: #0b4e9a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button.btn:hover {
      background-color: #073b71;
    }
    
    h4 {
      font-size: 14px;
      color: #555;
    }
    
    h4 a {
      color: #0b4e9a;
      text-decoration: none;
    }
    
    h4 a:hover {
      text-decoration: underline;
    }
  </style>
  <div class="account-page">
    <div class="container1">
      <div class="row">
        <div class="col-2">
          <img src="/media/misc/mainpic11.png" width="100%" />
        </div>
        <div class="col-2">
          <div class="form-container">
            <div class="form-btn">
              <span>Логін</span>
            </div>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Логин</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
